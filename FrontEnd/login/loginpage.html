<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Sophie Bluel - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
    rel="stylesheet">

</head>

<body>
  <header>
    <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
    <nav>
      <ul>
        <li class="projets">projets</li>
        <li>contact</li>
        <li class="active">login</li>
        <li><img src="../assets/icons/instagram.png" alt="Instagram"></li>
      </ul>
    </nav>
  </header>

  <main class="container-login">

    <form id="login">
      <h1>Log in</h1>
      <div class="container-error"><span class="error"></span></div>

      <div class="container-form">
        <label for="email"><b>E-mail</b></label>
        <input type="email" name="email" id="email" required>

        <label for="psw"><b>Mot de passe</b></label>
        <input type="password" name="psw" id="psw" required>

        <button type="submit">Se connecter</button>

      </div>
      <div class="container-psw">
        <a href="#">Mot de passe oublié</a>
      </div>


    </form>

  </main>


  <footer>
    <nav>
      <ul>
        <li>Mentions Légales</li>
      </ul>

    </nav>
  </footer>
  <script defer type="text/javascript" src="loginpage.js"></script>
</body>

</html>
